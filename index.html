<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Sprite Sheet Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            color: #333;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px auto;
            max-width: 1200px;
        }

        .box {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            width: 30%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        canvas {
            border: 2px solid #4a90e2;
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab8;
        }

        img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .log {
            font-size: 14px;
            color: #555;
        }

        .loading-bar {
            width: 0;
            height: 10px;
            background-color: #4a90e2;
            border-radius: 5px;
            margin: 10px auto;
            transition: width 7s ease-in-out;
        }

        .loading-container {
            width: 100%;
            max-width: 200px;
            background-color: #ccc;
            border-radius: 5px;
            margin: 0 auto 20px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        AI Powered Sprite Sheet Generator
    </header>

    <div class="container">
        <div class="box">
            <canvas id="drawingCanvas" width="400" height="400"></canvas>
            <button id="confirmButton">Confirm</button>
        </div>

        <div class="box">
            <img id="displayImage" alt="Your drawing will appear here." />
            <div class="log" id="drawingLog"></div>
        </div>

        <div class="box">
            <h3>Your Sprite Sheet</h3>
            <div class="loading-container">
                <div id="loadingBar" class="loading-bar"></div>
            </div>
            <img id="outputImage" alt="" />
            <div class="log" id="spriteLog"></div>
        </div>
    </div>

    <footer>
        This is a prototype website made to showcase how the final product will look. This is part of a start-up plan.
    </footer>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const confirmButton = document.getElementById('confirmButton');
        const displayImage = document.getElementById('displayImage');
        const outputImage = document.getElementById('outputImage');
        const loadingBar = document.getElementById('loadingBar');
        const drawingLog = document.getElementById('drawingLog');
        const spriteLog = document.getElementById('spriteLog');

        let drawing = false;

        canvas.addEventListener('mousedown', () => {
            drawing = true;
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#4a90e2';

            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        confirmButton.addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            displayImage.src = dataURL;
            drawingLog.textContent = "Your drawing was saved successfully!";

            loadingBar.style.width = '0';
            setTimeout(() => {
                loadingBar.style.width = '100%';
            }, 100);

            setTimeout(() => {
                outputImage.src = 'https://raw.githubusercontent.com/Addressmehari/aispritesheet/main/download.png';
                spriteLog.textContent = "Sprite sheet generated in 7 seconds with 95% accuracy.";
            }, 7000);
        });
    </script>
</body>
</html>
