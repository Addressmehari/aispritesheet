<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas Prototype</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        canvas {
            border: 1px solid #000;
        }
        .display {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <canvas id="drawingCanvas" width="400" height="400"></canvas>
            <button id="confirmButton">Confirm</button>
        </div>
        <div class="display">
            <h3>Displayed Image:</h3>
            <img id="displayImage" alt="" />
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const confirmButton = document.getElementById('confirmButton');
        const displayImage = document.getElementById('displayImage');

        let drawing = false;

        // Event listeners for drawing
        canvas.addEventListener('mousedown', () => { drawing = true; });
        canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        // Confirm button functionality
        confirmButton.addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            displayImage.src = dataURL;

            // Simulate loading
            setTimeout(() => {
                displayImage.src = 'https://raw.githubusercontent.com/Addressmehari/aispritesheet/main/download.png';
            }, 2000); // Change to the desired loading time in milliseconds
        });
    </script>
</body>
</html>
